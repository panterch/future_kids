        goal_1: 'Ergänzungen (optional)'
        goal_2: 'Ergänzungen (erwünscht) '
        goal_3: 'Das Kind kann seinen Wortschatz aktivieren, um das Gehörte angemessen schnell zu verstehen.'
        goal_4: 'Das Kind kann wichtige Informationen aus Hörtexten entnehmen.'
        goal_5: 'Das Kind kann Gesprächen folgen und seine Aufmerksamkeit zeigen.'
        goal_6: 'Das Kind verfügt über Grundfertigkeiten des Lesens.'
        goal_7: 'Das Kind kann seinen passiven Wortschatz aktivieren, um das Gelesene schnell zu verstehen.'
        goal_8: 'Das Kind kann literarische Texte und Sachtexte lesen und verstehen.'
        goal_9: 'Das Kind kann sich in monologischen Situationen angemessen und verständlich ausdrücken.'
        goal_10: 'Das Kind kann sich aktiv an einem Dialog beteiligen.'
        goal_11: 'Das Kind entwickelt eine ausreichende Schreibflüssigkeit, um genügend Kapazität für die höheren Schreibprozesse zu haben.'
        goal_12: 'Das Kind kann seinen produktiven Wortschatz und Satzmuster aktivieren, um flüssig formulieren und schreiben zu können.'
        goal_13: 'Das Kind kann seine Ideen und Gedanken in eine sinnvolle und verständliche Abfolge bringen (planen). Es kann in einen Schreibfluss kommen und Formulierungen auf das Schreibziel ausrichten (formulieren). Es kann seinen Text in einem weiteren Schritt formal überarbeiten.'
        goal_14: 'Das Kind kennt zentrale Grammatikbegriffe und kann dieses Wissen anwenden.'
        goal_15: 'Das Kind kennt die wichtigsten Rechtschreibregeln und kann diese anwenden.'
        goal_16: 'Das Kind verfügt über einen allgemeinen und mathematischen Wortschatz, um Aufgaben in Textform lesen und verstehen zu können.'
        goal_17: 'Das Kind kann Zahlen lesen und schreiben und sich im entsprechenden Zahlenraum orientieren (flexibel zählen, Zahlen nach Grösse ordnen).'
        goal_18: 'Das Kind kann im entsprechenden Zahlenraum die Grundoperationen ausführen (addieren, subtrahieren, multiplizieren, dividieren).'
        goal_19: 'Das Kind kann Dezimalzahlen und Brüche lesen und schreiben.'
        goal_20: 'Das Kind kann Rechenwege zu Grundoperationen beschreiben und darstellen.'
        goal_21: 'Das Kind kann Längen, Flächen und Volumen bestimmen und berechnen.'
        goal_22: 'Das Kind kann geometrische Formen und Körper erforschen, Vermutungen über diese formulieren und Erkenntnisse gewinnen.'
        goal_23: 'Das Kind kann Grössen (Längen, Zeit, Gewichte, Hohlmasse, Geld) schätzen, messen, umwandeln, runden und mit ihnen rechnen.'
        goal_24: 'Das Kind kann Sachsituationen mathematisieren, darstellen, berechnen sowie Ergebnisse interpretieren und überprüfen.'
        goal_25: 'Das Kind kann seine Interessen und Bedürfnisse wahrnehmen und formulieren.'
        goal_26: 'Das Kind kennt seine Stärken und kann diese gezielt einsetzen.'
        goal_27: 'Das Kind kann sich mit Offenheit auf Neues einlassen.'
        goal_28: 'Das Kind kann Herausforderungen annehmen und konstruktiv damit umgehen.'
        goal_29: 'Das Kind kann sich bei Bedarf Unterstützung und Hilfe holen.'
        goal_30: 'Das Kind kann sich einen geeigneten Arbeitsplatz einrichten, das eigene Lernen organisieren, die Zeit einteilen und bei Bedarf Pausen einbauen.'
        goal_31: 'Das Kind kann sich auf eine Aufgabe konzentrieren und ausdauernd daran arbeiten.'
        goal_32: 'Das Kind kann Informationen aus Beobachtungen, Experimenten und verschiedenen Quellen suchen, sammeln und zusammenstellen.'
        goal_33: 'Das Kind kann die gesammelten Informationen strukturieren, zusammenfassen und dabei Wesentliches von Nebensächlichem unterscheiden.'
        goal_34: 'Das Kind kennt fachspezifische Lernstrategien und kann sie nutzen.'
        goal_35: 'Das Kind verfügt über allgemeine Strategien, um wiederkehrende Aufgaben und Probleme zu lösen.'
